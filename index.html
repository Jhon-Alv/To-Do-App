<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>To Do App</title>
</head>

<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="icons/bars-icon.svg">
            <input type="text" placeholder="Add a new task..." aria-label="Add a new task">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active" role="button" tabindex="0">All</span>
                <span id="pending" role="button" tabindex="0">Pending</span>
                <span id="completed" role="button" tabindex="0">Completed</span>
            </div>
            <button class="clear-btn" aria-label="Clear All Tasks">Clear All</button>
        </div>
        <ul class="task-box" aria-live="polite"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
